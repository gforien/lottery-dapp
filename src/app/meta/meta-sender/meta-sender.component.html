<mat-card>
  <mat-card-header>Balance</mat-card-header>
  <mat-card-content>
    <mat-form-field id="address-selector" class="address-field">
      <mat-select name="account" (selectionChange)="refreshBalance()" [(value)]="model.account" placeholder="Address">
        <mat-option *ngFor="let account of accounts" [value]="account">{{account}}</mat-option>
      </mat-select>
    </mat-form-field>

    <p>Commulated Prize <span id="balance">{{model.commulatedPrize}}</span> </p>
    <p>Previous winners games: <span id="balance">{{model.previousWinnersGames}}</span> </p>
    <p>Next game time: <span id="balance">{{model.nextGameTime}}</span> </p>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>Send MetaCoin</mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput id="amount" placeholder="Amount" (change)="setAmount($event)">
    </mat-form-field>
    <mat-form-field class="address-field">
      <input type="text" matInput id="receiver" placeholder="Receiver Address" (change)="setReceiver($event)">
    </mat-form-field>
    <button mat-button id="send" (click)="postGame()">Send MetaCoin</button>
    <button mat-button id="getTime" (click)="refreshBalance()">Update Time</button>
  </mat-card-content>
</mat-card>
